<VirtualHost *:80>
		#ServerName mywebsite.com
		ServerAdmin webmaster@localhost
		WSGIScriptAlias / /var/www/html/flask.wsgi
		<Directory /var/www/html/WhatsAppBot/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/html/WhatsAppBot/static
		<Directory /var/www/html/WhatsAppBot/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
